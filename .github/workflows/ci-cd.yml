name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 18.x

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-

      - name: Install & test server
        working-directory: ./server
        run: |
          npm ci
          npm test || true

      - name: Install & build client
        working-directory: ./client
        run: |
          npm ci
          npm run build

      - name: Upload client build artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/build

  deploy-to-render:
    name: Deploy to Render (optional)
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.RENDER_API_KEY != '' }}

    steps:
      - name: Trigger Render deploy for server
        if: ${{ secrets.RENDER_SERVICE_ID != '' }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -s -X POST https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}'

      - name: Trigger Render deploy for static site (client)
        if: ${{ secrets.RENDER_STATIC_ID != '' }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_STATIC_ID: ${{ secrets.RENDER_STATIC_ID }}
        run: |
          curl -s -X POST https://api.render.com/v1/services/$RENDER_STATIC_ID/deploys \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache":false}'

  deploy-to-vercel:
    name: Deploy to Vercel (optional)
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.VERCEL_TOKEN != '' }}
    steps:
      - uses: actions/checkout@v4
      - name: Deploy client to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod --confirm'
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./client

  single-host-build:
    name: Optional: Build client as part of server & store in server/public
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' }}
    steps:
      - uses: actions/checkout@v4
      - name: Build client and copy to server/public
        run: |
          cd client
          npm ci
          npm run build
          mkdir -p ../server/public
          rm -rf ../server/public/*
          cp -a build/. ../server/public/
